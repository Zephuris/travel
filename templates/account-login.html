{% extends 'base.html' %}
{% block content %}
<div class="w-full ">
    <h3 class="card-title text-xl font-bold pl-6">Login</h3>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
        </label>
        {{ login_form.username }}
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Password
        </label>
        {{ login_form.password }}
    </div>
    <div class="">
        <p class="text-xl pb-3 flex items-center mr-3 fa-list">Not joined yet! Please Join .<a class="text-blue-500" href="/user/register">here</a></p>
    </div>
    <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit">
        Login
        </button>
    </div>
    </form>
</div>
{% endblock %}
