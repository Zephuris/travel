{% extends 'base-account.html' %}
{% block content %}
<main class="flex-1 p-4 overflow-hidden bg-white">
  <section>
    <div class="bg-white p-8 w-full rounded-md shadow-lg w-96">
        <h2 class="text-2xl font-semibold mb-6">Change Password</h2>
  
        <form method="post">
          {%csrf_token%}
          <div class="mb-4">
            <label for="currentPassword" class="block text-sm font-medium text-gray-600">Current Password</label>
            {{ form.old_password }}
          </div>
  
          <div class="mb-4">
            <label for="newPassword" class="block text-sm font-medium text-gray-600">New Password</label>
            {{ form.new_password1 }}
          </div>
  
          <div class="mb-6">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-600">Confirm Password</label>
            {{ form.new_password2 }}
          </div>
  
          <button type="submit" class="w-1/6 text-white py-2 rounded-md transition duration-300 ease-in-out hover:bg-red-700 focus:outline-none focus:ring focus:border-blue-500" style="background-color: #3D68FF;">Change Password</button>
        </form>
    </div>
  </section>
</main>
{%endblock%}
