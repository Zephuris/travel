{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Page</title>
  <!-- Include the Tailwind CSS stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');
    .cta-btn { color: #3d68ff; }
    .upgrade-btn { background: #1947ee; }

  </style>
</head>
<body class="font-sans bg-gray-100">
    <!-- Navigation Panel and Full-width Main Content -->
  <div class="flex h-screen">

    <!-- Navigation Links -->
    <nav class="w-64 flex flex-col p-6 pt-10 text-white" style="background-color:#3d68ff ;">
      <a href="/#" class="text-white text-3xl font-semibold uppercase hover:text-gray-300 pb-8">Trip Track!</a>
      <a href="/user/dashboard/add-travel"><button class="w-full bg-white cta-btn font-semibold py-2 mt-2 mb-4 rounded-br-lg rounded-bl-lg rounded-tr-lg shadow-lg hover:shadow-xl hover:bg-gray-300 flex items-center justify-center">
        <i class="fas fa-plus mr-3"></i> Add Trip
      </button></a>
      <a href="/user/dashboard/" class="py-2 px-4 rounded text-lg font-bold hover:bg-blue-500">Dashboard</a>
      <a href="/user/change-password/" class="py-2 px-4 rounded text-lg font-bold hover:bg-blue-500">Edit Password</a>
      <a href="/user/logout/" class="py-2 px-4 rounded text-lg font-bold hover:bg-red-500">Logout</a>
    </nav>

    {%block content%}
    {%endblock%}
  </div>
    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <!-- ChartJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
</body>
</html>
